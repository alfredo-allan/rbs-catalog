<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo Digital</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald:wght@200..700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Loading States CSS */
        .pdf-loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 500px;
            color: #666;
        }

        /* Media Queries para PDF Loading */
        @media (min-width: 576px) {
            .pdf-loading {
                min-height: 600px;
            }
        }

        @media (min-width: 768px) {
            .pdf-loading {
                min-height: 700px;
            }
        }

        @media (min-width: 992px) {
            .pdf-loading {
                min-height: 800px;
            }
        }

        @media (min-width: 1200px) {
            .pdf-loading {
                min-height: 900px;
            }
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #25d366;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .loading-text {
            font-size: 16px;
            margin-bottom: 10px;
        }

        .loading-progress {
            width: 200px;
            height: 4px;
            background-color: #f0f0f0;
            border-radius: 2px;
            overflow: hidden;
        }

        .loading-progress-bar {
            height: 100%;
            background-color: #25d366;
            border-radius: 2px;
            transition: width 0.3s ease;
        }

        .page-transition {
            opacity: 0;
            transition: opacity 0.2s ease-in-out;
        }

        .page-transition.loaded {
            opacity: 1;
        }

        .pdf-controls-enhanced {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .page-info-enhanced {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 500;
        }

        .page-input {
            width: 60px;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 5px;
        }

        .cache-indicator {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            z-index: 1000;
            display: none;
        }

        .cache-indicator.show {
            display: block;
        }
    </style>
</head>

<body>
    <!-- Cache Indicator -->
    <div class="cache-indicator" id="cacheIndicator">
        <i class="fas fa-download"></i> Pré-carregando...
    </div>

    <!-- Header -->
    <header class="header">
        <h1>Catálogo Digital</h1>
        <p>Navegue pelo nosso catálogo e faça seus pedidos facilmente</p>
    </header>

    <!-- PDF Viewer -->
    <main class="main-content">
        <div class="pdf-container">
            <div id="pdfViewer" class="d-flex flex-column align-items-center">
                <!-- Loading será inserido aqui -->
            </div>
            <div id="pdfControls" class="pdf-controls-enhanced">
                <button class="btn btn-sm btn-dark" onclick="prevPage()" id="prevBtn">
                    <i class="fas fa-chevron-left"></i> Anterior
                </button>
                <div class="page-info-enhanced">
                    <span>Página</span>
                    <input type="number" id="pageInput" class="page-input" min="1" onchange="goToPage(this.value)">
                    <span>de <span id="totalPages">?</span></span>
                </div>
                <button class="btn btn-sm btn-dark" onclick="nextPage()" id="nextBtn">
                    Próxima <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>
    </main>

    <!-- Botão WhatsApp -->
    <div class="whatsapp-buttons">
        <button class="whatsapp-btn whatsapp-primary" onclick="openWhatsApp()" title="Falar no WhatsApp">
            <i class="fab fa-whatsapp"></i>
        </button>
    </div>

    <!-- Caixa de Pedidos -->
    <div class="pedidos-box" onclick="togglePedidosBox()">
        <i class="fas fa-shopping-cart"></i>
        <span>Meus Pedidos</span>
        <span class="pedidos-count" id="pedidosCount">0</span>
    </div>

    <!-- Popup de Pedidos -->
    <div class="pedidos-popup" id="pedidosPopup">
        <div class="popup-content draggable" id="popupContent">
            <div class="popup-header drag-handle">
                <h3> Seus Pedidos</h3>
                <button class="close-btn" onclick="closePedidosBox()">&times;</button>
            </div>
            <div class="popup-body">
                <textarea id="pedidosText" placeholder="Digite seus pedidos aqui...

Exemplo:
• 2x Produto A
• 1x Produto B  
• 3x Produto C" rows="8"></textarea>
                <div class="popup-actions">
                    <button class="btn-clear" onclick="clearPedidos()">
                        <i class="fas fa-trash"></i>
                        Limpar
                    </button>
                    <button class="btn-enviar" onclick="enviarPedidos()">
                        <i class="fab fa-whatsapp"></i>
                        Enviar via WhatsApp
                    </button>
                </div>
            </div>
        </div>
    </div>

    <footer class="site-footer">
        <p>&copy; <span id="currentYear"></span> Desenvolvido por <strong>Leap In Technology</strong></p>
    </footer>

    <!-- Modal Bootstrap -->
    <div class="modal fade" id="feedbackModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="feedbackModalLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="feedbackModalBody"></div>
                <div class="modal-footer" id="feedbackModalFooter">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- PDF.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script>
        // Define ano atual automaticamente
        document.getElementById("currentYear").textContent = new Date().getFullYear();

        // Configura PDF.js Worker
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';
    </script>
    <script src="/main.js"></script>
</body>

</html>
