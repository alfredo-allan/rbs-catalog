<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo Digital</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald:wght@200..700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <h1>Catálogo Digital</h1>
        <p>Navegue pelo nosso catálogo e faça seus pedidos facilmente</p>
    </header>

    <!-- PDF Viewer -->
    <main class="main-content">
        <div class="pdf-container">
            <div id="pdfViewer" class="d-flex flex-column align-items-center"></div>
            <div id="pdfControls" class="mt-3 text-center">
                <button class="btn btn-sm btn-dark" onclick="prevPage()">⬅ Página Anterior</button>
                <span id="pageInfo">Página 1 / ?</span>
                <button class="btn btn-sm btn-dark" onclick="nextPage()">Página Seguinte ➡</button>
            </div>
        </div>
    </main>

    <!-- Botão WhatsApp -->
    <div class="whatsapp-buttons">
        <button class="whatsapp-btn whatsapp-primary" onclick="openWhatsApp()" title="Falar no WhatsApp">
            <i class="fab fa-whatsapp"></i>
        </button>
    </div>

    <!-- Caixa de Pedidos -->
    <div class="pedidos-box" onclick="togglePedidosBox()">
        <i class="fas fa-shopping-cart"></i>
        <span>Meus Pedidos</span>
        <span class="pedidos-count" id="pedidosCount">0</span>
    </div>

    <!-- Popup de Pedidos -->
    <div class="pedidos-popup" id="pedidosPopup">
        <div class="popup-content draggable" id="popupContent">
            <div class="popup-header drag-handle">
                <h3> Seus Pedidos</h3>
                <button class="close-btn" onclick="closePedidosBox()">&times;</button>
            </div>
            <div class="popup-body">
                <textarea id="pedidosText" placeholder="Digite seus pedidos aqui...

Exemplo:
• 2x Produto A
• 1x Produto B  
• 3x Produto C" rows="8"></textarea>
                <div class="popup-actions">
                    <button class="btn-clear" onclick="clearPedidos()">
                        <i class="fas fa-trash"></i>
                        Limpar
                    </button>
                    <button class="btn-enviar" onclick="enviarPedidos()">
                        <i class="fab fa-whatsapp"></i>
                        Enviar via WhatsApp
                    </button>
                </div>
            </div>
        </div>
    </div>
    <footer class="site-footer">
        <p>&copy; <span id="currentYear"></span> Desenvolvido por <strong>Leap In Technology</strong></p>
    </footer>
    <!-- Modal Bootstrap -->
    <div class="modal fade" id="feedbackModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="feedbackModalLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="feedbackModalBody"></div>
                <div class="modal-footer" id="feedbackModalFooter">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- PDF.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script>
        // Define ano atual automaticamente
        document.getElementById("currentYear").textContent = new Date().getFullYear();
    </script>
    <script src="/main.js"></script>
</body>

</html>
